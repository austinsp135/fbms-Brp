<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Javascript</title>
  </head>

  <body>
    <script>
      var fullName = "jhon doe";

      var i = 6;
      var j = 7;

      var multiString = `this is a 
        multi line 
        string`;

      // using backtick for strings allows to write multi line Strings
      document.write("<br>", multiString, "<br>");

      document.write(fullName);

      document.write(" ", typeof fullName);

      document.write("<br>", i + j);

      console.log( ` ${i} + ${j} = ${i+j} `);

      console.log(7*'8');
    </script>
  </body>
</html>
