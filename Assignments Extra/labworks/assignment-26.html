<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="d-flex  justify-content-center align-items-center">
      <div class="mycard">
        <div class="parent">

            <div class="child">
                <!-- <input class="form-control inp in1" type="text" />
                <input class="form-control inp in2" type="text" /> -->
                <textarea class="form-control inp" name="" id="dis" cols="35" rows="2"></textarea>
            </div>

        </div>

        <div class="p-5">
          <div class="row ">
            <div class="col "><button class="button" value="0">0</button></div>
            <div class="col "><button class="button" value="9">9</button></div>
            <div class="col "><button class="button" value="8">8</button></div>
            <div class="col "><button class="button" value="7">7</button></div>
          </div>

          <div class="row">
            <div class="col "><button class="button" value="6">6</button></div>
            <div class="col "><button class="button" value="5">5</button></div>
            <div class="col "><button class="button" value="4">4</button></div>
            <div class="col "><button class="button" value="3">3</button></div>
          </div>

          <div class="row">
            <div class="col "><button class="button" value="2">2</button></div>
            <div class="col "><button class="button" value="1">1</button></div>
            <div class="col "><button class="button" value="+">+</button></div>
            <div class="col "><button class="button" value="-">-</button></div>
          </div>

          <div class="row">
            <div class="col"><button class="button" value="*">*</button></div>
            <div class="col"><button class="button" value="/">/</button></div>
            <div class="col"><button class="button" value="=">=</button></div>
            <div class="col"><button class="button" value="clr">clear</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>


  <script src="./calc.js"></script>
</html>
